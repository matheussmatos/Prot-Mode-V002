<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mode Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            padding: 120px 60px 60px 60px;
            position: relative;
            z-index: 10;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .admin-logo {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 64px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .admin-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .admin-user-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .admin-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .admin-button {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .admin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .admin-button:hover::before {
            left: 0;
        }

        .admin-button:hover {
            color: #000;
        }

        .admin-button.danger {
            border-color: #ff4444;
            color: #ff4444;
        }

        .admin-button.danger::before {
            background: #ff4444;
        }

        .admin-button.danger:hover {
            color: #fff;
        }

        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .users-table td {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 2px;
        }

        .badge.admin {
            background: rgba(255, 100, 100, 0.2);
            border-color: rgba(255, 100, 100, 0.4);
            color: #ffaaaa;
        }

        .delete-btn {
            padding: 6px 15px;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: #fff;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-left: 3px solid;
            font-size: 14px;
            letter-spacing: 1px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color: #00ff00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff4444;
            color: #ff4444;
        }

        .message.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 40px;
            font-size: 14px;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 100px 20px 40px 20px;
            }

            .admin-logo {
                font-size: 48px;
            }

            .section {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .users-table {
                font-size: 12px;
            }

            .users-table th,
            .users-table td {
                padding: 10px 5px;
            }

            .admin-actions {
                flex-direction: column;
            }

            .admin-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Container -->
    <div class="particles" id="particles"></div>

    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="scanline"></div>
    <div class="red-glow"></div>
    <div class="mouse-gradient" id="mouseGradient"></div>

    <!-- Admin Container -->
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-logo">MODE</div>
            <div class="admin-subtitle">Painel Administrativo</div>
        </div>

        <div class="admin-user-info" id="userInfo">
            Carregando...
        </div>

        <div class="admin-actions">
            <a href="index.html" class="admin-button">← Voltar ao Site</a>
            <a href="protected.html" class="admin-button">Área Protegida</a>
            <button class="admin-button danger" onclick="Auth.logout()">Sair</button>
        </div>

        <div class="admin-content">
            <!-- Criar Usuário -->
            <div class="section">
                <h2 class="section-title">Criar Novo Usuário</h2>
                
                <div class="message" id="createMessage"></div>

                <form id="createUserForm">
                    <div class="form-grid">
                        <input 
                            type="text" 
                            id="newUsername" 
                            class="form-input" 
                            placeholder="Nome de usuário" 
                            required
                            minlength="3">
                        
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="form-input" 
                            placeholder="Senha" 
                            required
                            minlength="6">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="isAdmin">
                        <label for="isAdmin">Conceder privilégios de administrador</label>
                    </div>

                    <button type="submit" class="admin-button" style="margin-top: 20px;">
                        Criar Usuário
                    </button>
                </form>
            </div>

            <!-- Alterar Senha -->
            <div class="section">
                <h2 class="section-title">Alterar Senha</h2>
                
                <div class="message" id="passwordMessage"></div>

                <form id="changePasswordForm">
                    <div class="form-grid">
                        <input 
                            type="text" 
                            id="changeUsername" 
                            class="form-input" 
                            placeholder="Nome de usuário" 
                            required>
                        
                        <input 
                            type="password" 
                            id="changeNewPassword" 
                            class="form-input" 
                            placeholder="Nova senha" 
                            required
                            minlength="6">
                    </div>

                    <button type="submit" class="admin-button" style="margin-top: 20px;">
                        Alterar Senha
                    </button>
                </form>
            </div>

            <!-- Lista de Usuários -->
            <div class="section">
                <h2 class="section-title">Usuários Cadastrados</h2>
                
                <div class="message" id="deleteMessage"></div>

                <div id="usersTableContainer">
                    <!-- Tabela será inserida aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>
        // Protege a página - apenas admin
        Auth.requireAdmin();

        // Atualiza informações do usuário
        function updateUserInfo() {
            const user = Auth.getCurrentUser();
            document.getElementById('userInfo').textContent = 
                `Logado como: ${user.username} • Admin`;
        }

        // Carrega lista de usuários
        function loadUsers() {
            const users = Auth.listUsers();
            const container = document.getElementById('usersTableContainer');
            const currentUser = Auth.getCurrentUser();

            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state">Nenhum usuário cadastrado</div>';
                return;
            }

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Tipo</th>
                            <th>Criado em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const date = new Date(user.createdAt);
                const formattedDate = date.toLocaleDateString('pt-BR');
                const isCurrentUser = user.username === currentUser.username;

                tableHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>
                            ${user.isAdmin ? '<span class="badge admin">Admin</span>' : '<span class="badge">Usuário</span>'}
                        </td>
                        <td>${formattedDate}</td>
                        <td>
                            ${!isCurrentUser ? 
                                `<button class="delete-btn" onclick="deleteUser('${user.username}')">Deletar</button>` : 
                                '<span style="color: rgba(255,255,255,0.3); font-size: 10px;">Você</span>'}
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Mostra mensagem
        function showMessage(elementId, type, text) {
            const element = document.getElementById(elementId);
            element.className = `message ${type} show`;
            element.textContent = text;

            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        // Criar usuário
        document.getElementById('createUserForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const isAdmin = document.getElementById('isAdmin').checked;

            try {
                Auth.createUser(username, password, isAdmin);
                showMessage('createMessage', 'success', `Usuário "${username}" criado com sucesso!`);
                document.getElementById('createUserForm').reset();
                loadUsers();
            } catch (error) {
                showMessage('createMessage', 'error', error.message);
            }
        });

        // Alterar senha
        document.getElementById('changePasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('changeUsername').value.trim();
            const newPassword = document.getElementById('changeNewPassword').value;

            try {
                Auth.changePassword(username, newPassword);
                showMessage('passwordMessage', 'success', `Senha de "${username}" alterada com sucesso!`);
                document.getElementById('changePasswordForm').reset();
            } catch (error) {
                showMessage('passwordMessage', 'error', error.message);
            }
        });

        // Deletar usuário
        function deleteUser(username) {
            if (!confirm(`Tem certeza que deseja deletar o usuário "${username}"?`)) {
                return;
            }

            try {
                Auth.deleteUser(username);
                showMessage('deleteMessage', 'success', `Usuário "${username}" deletado com sucesso!`);
                loadUsers();
            } catch (error) {
                showMessage('deleteMessage', 'error', error.message);
            }
        }

        // Inicializa
        updateUserInfo();
        loadUsers();
    </script>
</body>
</html>
